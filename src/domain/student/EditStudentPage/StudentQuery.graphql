query student($id: Long!) {
  student(id: $id){
    id
    fatherName
    fatherMiddleName
    fatherLastName
    motherName
    motherMiddleName
    motherLastName
    aadharNo
    dateOfBirth
    placeOfBirth
    religion
    caste
    subCaste
    age
    sex
    bloodGroup
    addressLineOne
    addressLineTwo
    addressLineThree
    town
    state
    country
    pincode
    studentContactNumber
    alternateContactNumber
    studentEmailAddress
    alternateEmailAddress
    relationWithStudent
    studentName
    studentMiddleName
    studentLastName
    uploadPhoto
    admissionNo
    rollNo
    studentType
    emergencyContactName
    emergencyContactMiddleName
    emergencyContactLastName
    emergencyContactNo
    emergencyContactEmailAddress
    batch {
      id
    }
    section {
      id
    }
    branch {
      id
    } 
    department {
      id
    }
  }
}
